<section ng-controller="PlaylistCtrl"><table class="table table-striped table-hover"><thead><tr><th>Resource<tbody ui-sortable="" ng-model="res.value.elements"><tr ng-repeat="resource in res.value.elements"><td style="width: 20px">{{$index}}<td ng-class="isSelected(resource)"><div ng-click="showResource(resource)">{{resource.name}}</div><span class="glyphicon glyphicon-remove" id="sidebarEdit" ng-click="removeResource(resource, $index)"></span></table></section>
