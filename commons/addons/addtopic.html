<div ng-show="!showTopicForm">
  <button class="btn btn-default" ng-click="showTopicForm = !showTopicForm;"><span class="glyphicon glyphicon-plus"></span> Create New Topics</button>
</div>
<div ng-show="showTopicForm">
  <form ng-submit="createNewTopic()">
    <input type="text" ng-click="$event.stopPropagation()" class="form-control" placeholder="{{search}}" ng-model="topicName">
    <input type="text" ng-click="$event.stopPropagation()" class="form-control" placeholder="Input" ng-model="topicDescription">
    <button type="submit" class="btn btn-success">Create new topic</button>
  </form>
</div>
