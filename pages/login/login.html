    <div id="topPadding"></div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="jumbotron" id="loginBox">
            <div style="text-align: center;">
                <ul class="list-inline">
                    <li>
                        <p ng-class="isRegister ? 'leadText':'leadTextSelected';" ng-click="isRegister = false">log in</p>
                    </li>
                    <li>
                        <p ng-class="isRegister ? 'leadTextSelected':'leadText';" ng-click="isRegister = true">sign up</p>
                    </li>
                </ul>
            </div>


        <div data-ng-if="isRegister">
            <form ng-submit="register($parent.registerCredentials)" class="simple-form">
                <input class="form-control" type="text" data-ng-model="$parent.registerCredentials.username" placeholder="Username" >
                <input class="form-control" type="text" data-ng-model="$parent.registerCredentials.email" placeholder="Email" >
                <input class="form-control pure-input-1-3" style="margin-top: 20px;margin-bottom: 20px;" type="password" data-ng-model="$parent.registerCredentials.password" placeholder="Password">
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
        <div data-ng-if="!isRegister">
            <form ng-submit="login($parent.loginCredentials)" class="simple-form">
                <input class="form-control" type="text" data-ng-model="$parent.loginCredentials.username" placeholder="Username" >
                <input class="form-control pure-input-1-3" style="margin-top: 20px;margin-bottom: 20px;" type="password" data-ng-model="$parent.loginCredentials.password" placeholder="Password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
    </div>
    <div class="col-md-3"></div>
