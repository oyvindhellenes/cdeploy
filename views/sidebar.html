<section class="playlist"><div class="Playlistbox"></div><div class="btn-group-vertical"><button type="button" class="btn btn-default" id="newPlaylist" ng-click="addPlaylist()">Click to add new playlist</button></div><table class="table table-striped table-hover"><thead><tr><th>Name<tbody><tr ng-repeat="list in lists"><td><a ng-href="" ng-click="passPlaylist(list)" ng-hide="isEditable == list.id">{{list.name}}</a><form ng-submit="setNewName(list, newName)" ng-show="isEditable == list.id"><input type="text" class="form-control" placeholder="{{list.name}}" ng-model="newName" id="listName"></form><span class="glyphicon glyphicon-remove" id="sidebarEdit" ng-click="deleteAlert(list, $index)"></span> <span class="glyphicon glyphicon-edit" id="sidebarEdit" ng-click="editName(list)"></span></table></section>
