  </div>
  <div class="col-md-7">
    <div id="topPadding"></div>
    <div class="jumbotron" id="resourceInfoBox" ng-controller="SubmitCtrl">
      <p class="leadText">Share something useful</p>
      <div ng-show="toPlaylist.value">
        <h4>Add to playlist: {{thisList.value.name}}</h4>
      </div>
      <form ng-submit="submit()">
		<ul class="list-inline">
			<li id="cell">
				<div class="btn btn-primary" id="categoryBtn" ng-class="{active:tabIsSelected(1), inactive:!tabIsSelected(1)}" ng-click="setTab(1)">
					<p id="white">Share a link</p>
				</div>
			</li>
			<li id="or">
				<div>
					<p>or</p>
				</div>
			</li>
			<li id="cell">
				<div class="btn btn-primary" id="categoryBtn" ng-class="{active:tabIsSelected(2), inactive:!tabIsSelected(2)}" ng-click="setTab(2)">
					<p id="white">Use your own words</p>
				</div>
			</li>
			<li id="or">
				<div>
					<p>or</p>
				</div>
			</li>
			<li id="cell">
				<div class="btn btn-primary" id="categoryBtn" ng-class="{active:tabIsSelected(3), inactive:!tabIsSelected(3)}" ng-click="setTab(3)">
					<p id="white">Upload a file</p>
				</div>
			</li>
		</ul>
	
	  <div id="inputField">
        <input type="text" class="form-control" placeholder="Give it a title" ng-model="resource.name">
        </div>
      <div ng-show="tabIsSelected(1)" id="inputField">
        <input type="text" class="form-control" placeholder="URL" ng-model="resource.url">
      </div>
	  <div ng-show="tabIsSelected(2)">
      <summernote height="200" config="options" ng-model="resource.text"></summernote>
	  </div>
	  <div ng-show="tabIsSelected(1) || tabIsSelected(3)">
        <p>What are you submitting?</p>
        <div class="btn-group btn-group-justified">
          <label class="btn btn-primary"  ng-model="resource.type" btn-radio="'video'"><span class="glyphicon glyphicon-film" id="video"></span> video</label>
          <label class="btn btn-primary" ng-model="resource.type" btn-radio="'more'"><span class="glyphicon glyphicon-record" id="more"></span> other</label>
        </div>
		</div>
        <div id="submitBtn">
          <button type="submit" class="btn btn-success">Submit</button>

        </div>

      </form>

    </div>
  </div>
  <div class="col-md-1"></div>
