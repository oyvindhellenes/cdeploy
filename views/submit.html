<section class="videos" ng-controller="SubmitCtrl"><div ng-show="toPlaylist.value"><h4>Add to playlist: {{thisList.value.name}}</h4></div><form ng-submit="submit()"><div id="inputField"><input type="text" class="form-control" placeholder="Name" ng-model="resource.name"></div><accordion close-others="oneAtATime"><accordion-group heading="URL" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled"><div id="inputField"><input type="text" class="form-control" placeholder="URL" ng-model="resource.url"></div></accordion-group><accordion-group heading="Text"><summernote height="200" config="options" ng-model="resource.text"></summernote></accordion-group></accordion><div class="btn-group-justified"><label class="btn btn-primary" ng-model="resource.type" btn-radio="'video'"><span class="glyphicon glyphicon-film" id="video"></span></label><label class="btn btn-primary" ng-model="resource.type" btn-radio="'text'"><span class="glyphicon glyphicon-pencil" id="text"></span></label><label class="btn btn-primary" ng-model="resource.type" btn-radio="'link'"><span class="glyphicon glyphicon-link" id="link"></span></label><label class="btn btn-primary" ng-model="resource.type" btn-radio="'list'"><span class="glyphicon glyphicon-list" id="list"></span></label><label class="btn btn-primary" ng-model="resource.type" btn-radio="'more'"><span class="glyphicon glyphicon-record" id="more"></span></label></div><div id="submitBtn"><button type="submit" class="btn btn-success">Submit</button></div></form></section>
