<div class="playlistbar" ng-controller="PlaylistbarCtrl" > 

  <div class="col-md-3">
    <div id="rightBar">
        <div ng-include src="'views/playlistinfo.html'"></div>
        <div ng-show="isPlaylist.value">
          <div ng-include src="'views/playlist.html'"></div>
        </div> 
    </div>
  </div>
  <div class="col-md-6">
    <div id="topPadding"></div>
    <div ng-if="isPlaylist.value">
      <div ng-repeat="element in listElements.elements">
        <cs-resource element="element" id="element{{$index}}"><cs-resource>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>

</div>
