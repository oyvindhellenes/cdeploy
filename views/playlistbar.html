<section class="playlist"><div class="btn-group-vertical" id="newPlaylist"><button type="button" class="btn btn-default" ng-click="addPlaylist()">Click to add new playlist</button></div><ol class="breadcrumb" ng-show="rootList.value.length > 1"><li id="bcText" ng-repeat="level in rootList.value" ng-click="goTo(level, $index)">{{level.name}}</li></ol><table class="table table-striped table-hover"><thead><tbody><tr ng-repeat="list in lists.value"><td ng-class="isSelected(list)"><form ng-submit="setNewName(list, newName)" ng-show="isEditable == list.id" class="edit"><input type="text" class="form-control" placeholder="{{list.name}}" ng-model="newName" id="newName"></form><div class="listName" ng-click="passPlaylist(list, $index)" ng-hide="isEditable == list.id">{{list.name}}</div><span class="glyphicon glyphicon-plus" id="sidebarIcons" ng-click="addSection(list, $index)"></span> <span class="glyphicon glyphicon-remove" id="sidebarIcons" ng-click="deleteAlert(list, $index)"></span> <span class="glyphicon glyphicon-edit" id="sidebarIcons" ng-click="editName(list)"></span></table></section>
