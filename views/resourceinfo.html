<div ng-controller="ResourceCtrl"><section class="resource"><div class="infoBox"><h3>{{resource.value.name}}</h3><div class="btn-group" id="addToList"><button type="button" ng-click="isCollapsed = !isCollapsed" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Add to list</button></div><p class="orange">{{resource.value.url}}</p><div collapse="isCollapsed"><div class="well well-lg" id="levels"><div class="col-md-3"><ul ng-repeat="list in add.value[0]" class="level1" id="resourceUl"><li ng-class="isHighlighted(list)" id="resourceLi" ng-click="goToSub(list, 1)">{{list.name}}</li></ul></div><div class="col-md-3"><ul ng-repeat="sub in add.value[1]" class="level2" id="resourceUl"><li ng-class="isHighlighted(sub)" id="resourceLi" ng-click="goToSub(sub, 2)">{{sub.name}}</li></ul></div><div class="col-md-3"><ul ng-repeat="subsub in add.value[2]" class="level2" id="resourceUl"><li ng-class="isHighlighted(subsub)" id="resourceLi" ng-click="goToSub(subsub, 3)">{{subsub.name}}</li></ul></div><div class="col-md-3"><ul ng-repeat="subsubsub in add.value[3]" class="level2" id="resourceUl"><li ng-class="isHighlighted(subsubsub)" id="resourceLi" ng-click="goToSub(subsubsub, 4)">{{subsubsub.name}}</li></ul></div><button type="button" ng-click="addToList();isCollapsed = !isCollapsed" ng-show="!isCollapsed" class="btn btn-success">Choose a list</button></div></div></div></section><div ng-include="" src="'views/resource.html'"></div></div>
