<section ng-controller="PlaylistCtrl"><table class="table table-striped table-hover"><thead><tr><th><button type="button" ng-click="toSubmit()" class="btn btn-default">Add resource</button><tbody ui-sortable="" ng-model="result"><tr ng-repeat="resource in result"><td ng-class="isSelected(resource)"><div ng-click="showResource(resource)">{{resource.name}}</div><td ng-class="isSelected(resource)" style="width: 15px"><span class="glyphicon glyphicon-remove" id="sidebarEdit" ng-click="removeResource(resource, $index)"></span></table></section>
