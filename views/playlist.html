
  <div class="jumbotron" id="resourceInfoBox" ng-controller="PlaylistCtrl" >
      <p class="leadText">
      {{thisList.value.name}} 
      </p>
      <button  type="button" ng-click="toSubmit(listElements.elements)"  class="btn btn-default">Add resource
      </button>
      <ul>
        <li>
          <table class="table table-striped table-hover " id="listTable" ng-keyup="keyPress($event.keyCode, $index)" tabindex="1">
            <thead>
            </thead>
            <tbody ui-sortable ng-model="listElements.elements">
              <tr ng-repeat="resource in listElements.elements">
                <td ng-class="isSelected(resource)" ng-click="showResource(resource, $index)">
                    <form ng-submit="setNewName(resource, newName)" ng-show="isEditable == resource.section_id" class="edit">
                      <input type="text" ng-click="$event.stopPropagation()" class="form-control" placeholder="{{resource.name}}" ng-model="newName" id="newName">
                    </form> 
                    <div class="listName" style="float:left" ng-hide="isEditable == resource.section_id">
                      
                      <p ng-class="indentLevel(resource.level)">
                        <span id="listSpan" ng-show="resource.section_id" class="glyphicon glyphicon-folder-close"></span>{{resource.name}}</p>

                    </div>
                </td>
                <td ng-class="isSelected(resource)" style="width: 15px;">
                  <span class="glyphicon glyphicon-remove" ng-show="resource.id" id="sidebarEdit" ng-click="removeResource(resource, $index, listElements.elements)"></span>
                  <div ng-class="open ? 'btn-group open' : 'btn-group'" ng-show="resource.section_id" style="float: right;" ng-click="open = !open;$event.stopPropagation()">
                    <span data-toggle="dropdown" class="glyphicon glyphicon-cog"></span>
                    <ul class="dropdown-menu" id="pStyle" role="menu" style="right: 0; left: auto;">
                      <li ng-click="editName(resource);$event.stopPropagation();open = !open"><p>Edit name</p></li>
                      <li ng-click="deleteAlert(resource, $index);$event.stopPropagation();open = !open"><p>Remove list</p></li>
                      <li ng-click="addSection(resource);$event.stopPropagation();open = !open"><p>Add new sub list</p></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </li>
      </ul>
      

  </div>
